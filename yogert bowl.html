  <body>
    <h2>Ingredients</h2>
    <ul>
      <li><strong>3/4</strong> c. plain 2% Greek yogurt</li>
      <li><strong>1</strong> tbsp. Chopped mint</li>
      <li><strong>2 1/2</strong> tbsp. chopped walnuts</li>
      <li><strong>1/2</strong> c. Citrus and Mint Berries</li>
    </ul>
    <h2>Directions</h2>

<h3>Step 1</h3>
<p>Spoon the yogurt into a bowl. Top with Citrus and Mint Berries, <br>mint and walnuts.</p>
<h3>Step 2</h3>
<p>Eat fresh or keep chilled.</p>
